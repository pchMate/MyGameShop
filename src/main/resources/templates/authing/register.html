<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Register</h1>
    <form th:action="@{/auth/register}" th:object="${register}" method="post">
        <!-- Hidden field for ID not required since it's a new product -->

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Reg name" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{passhash}" class="form-control" id="password" placeholder="Type your password" required />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
