<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<main>
  <form th:action="@{/games/createnew}" th:object="${game}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Game Title" required /><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required /><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" name="price" th:field="*{description}" required /><br/>

    <button type="submit" class="btn">Save</button>
  </form>
  <a href="/games/list" class="btn">Cancel</a>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
